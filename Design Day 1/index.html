<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Design Day 1</title>
    <link rel = "stylesheet" href = "/Design Day 1/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "sign-up-box">
      <h1 class = "head-text">
        Sign Up
      </h1>
      <div class = "slight-underline"></div>
      <div class = "sign-up-form">
        <input required type = "email" placeholder = "Enter your email">
        <input required type = "password" placeholder = "Enter your password">
        <input required type = "password" placeholder = "Confirm your password">
        <label for = "terms-and-conditions">
          <input required type = "checkbox" name = "terms-and-conditions">
          Accept terms and conditions
        </label>
        <button type = "submit">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
